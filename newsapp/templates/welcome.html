{% extends 'base.html' %}

{% block content %}
{{block.super}}
<div class="container">
    <h1 class="text-center"> Welcome to the Moringa Tribune</h1>
    
    {% for news_item in articles %}
    <div class="row">
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2 class="text-center"> {{ news_item.title }} </h2>
          <p>{{ news_item.post }}</p>

          <p>{{ news_item.pub_date }}</p>
          <a href="{% url 'single-article' news_item.id %}">view article</a>
        </div>
      </div>

        {% empty %}so
        <div class="row">
            <h2 class="text-center">There No News Items</h2>
        </div>
    {% endfor %}
</div>

{% endblock %}
